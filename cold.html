<script>
    const selector = document.getElementById("selector");
    const div1 = document.getElementById("div1");
    const div2 = document.getElementById("div2");
    const div3 = document.getElementById("div3");
    const div4 = document.getElementById("div4");

    selector.addEventListener("change", function () {
        if (this.value === "div10") {
            div1.classList.remove("hide1");
            div2.classList.add("hide2");
            div3.classList.add("hide3");
            div4.classList.add("hide4");
        } else if (this.value === "div20") {
            div1.classList.remove("hide1");
            div2.classList.remove("hide2");
            div3.classList.add("hide3");
            div4.classList.add("hide4");
        } else if (this.value === "div30") {
            div1.classList.remove("hide1");
            div2.classList.remove("hide2");
            div3.classList.remove("hide3");
            div4.classList.add("hide4");
        } else if (this.value === "div40") {
            div1.classList.remove("hide1");
            div2.classList.remove("hide2");
            div3.classList.remove("hide3");
            div4.classList.remove("hide4");
        }
    });
